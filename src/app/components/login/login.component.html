<form class="example-form" (ngSubmit)="login()">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" name="email" [(ngModel)]="email" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password"  name="password" [(ngModel)]="password" matInput>
    </mat-form-field>
    <button mat-raised-button color="primary">Log in</button>
</form>
